<!-- BEGIN ACCOUNT ACTIVATION FORM -->
<form class="forget-form"
      class="form-vertical forget-form"
      name="accountActivationForm" class="form-horizontal login account-activation-form"  method="post"  role="form"
      ng-submit="(accountActivationForm.submitted=true) && accountActivationForm.$valid && activateAccount(newPassword)">
    <h3 class="primary-text bold"> Account Activation</h3>

    <div class="row alert alert-danger" ng-show="accountActivationForm.errorMessage">
        <i class="fa fa-info-circle info"></i>
        <span ng-bind="accountActivationForm.errorMessage"></span>
    </div>

    <div ng-show="activationSuccess" class="row alert alert-info password-reset-sent">
        <i class="fa fa-info-circle info"></i>
        Your account has been successfully activated. Click
        <a ui-sref="login"><strong>here</strong></a> to go to the login page.
    </div>

    <span ng-hide="!!activationSuccess">
        <p>
            Enter your desired password to activate
        </p>

        <!--form-->
        <div class="form-group">
            <label class="text-danger help-inline help-small no-left-padding"
                   ng-show="accountActivationForm.submitted && accountActivationForm.password.$invalid">
                Password must be at least 6 characters long.
            </label>

            <input class="form-control"
                   type="password" autocomplete="off"
                   placeholder="Password"
                   ng-model="newPassword"
                   ng-minlength=6
                   name="password" required/>
        </div>

        <div class="form-group">
            <label class="text-danger help-inline help-small no-left-padding"
                   ng-show="accountActivationForm.submitted && confirmPassword != newPassword">
                The passwords are different.
            </label>

            <input class="form-control"
                   type="password" autocomplete="off"
                   placeholder="Re-type Your Password"
                   ng-model="confirmPassword"
                   name="confirmPassword" required/>
        </div>

        <div class="form-actions">
            <!--<a type="button" ui-sref="login" class="btn btn-default">Back</a>-->
            <button type="submit"  ng-disabled="(!accountActivationForm.$valid) || (confirmPassword != newPassword)"
                    class="btn btn-main uppercase pull-right">Activate</button>
        </div>
    </span>

    <!--<div class="bottom-bar"> </div>-->
</form>
<!-- END ACCOUNT ACTIVATION FORM -->
